<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/style.css">
    <title>F2E-pomodoro</title>
</head>
<body>
    <div class="todoList">
        <nav>
            <ul>
                <li class="active"><a href="./todoList.html"><span class="material-icons">
                    list
                    </span>to-do list</a></li>
                <li><a href="./analytics.html"><span class="material-icons">
                    insert_chart
                    </span>analytics</a></li>
                <li><a href="./ringtones.html"><span class="material-icons">
                    library_music
                    </span>ringtones</a></li>
            </ul>
        </nav>
        <main id="analytics">
            <section class="time">
                <div class="title">
                    <h3>focus time</h3>
                </div>
                <div class="tomato">
                    <div class="today">
                        <h4>today</h4>
                        <p>20<span>/tomato</span></p>
                    </div>
                    <div class="week">
                        <h4>week</h4>
                        <p>108<span>/tomato</span></p>
                    </div>
                </div>
            </section>
            <section class="chart">
                <div class="title">
                    <h3>chart</h3>
                    <div class="date">
                        <a href=""><span class="material-icons">
                            keyboard_arrow_left
                            </span></a>
                        <p>2019.7.1 - 2019.7.7</p>
                        <a href=""><span class="material-icons">
                            keyboard_arrow_right
                            </span></a>
                    </div>
                </div>
            </section>
        </main>
        <div class="link">
            <a href="./index.html"><span class="material-icons">
                clear
                </span></a>
        </div>
        <div class="time">
            <h1>25:00</h1>
            <p>the First thing to do today</p>
            <div class="button">
                <a href="#">
                    <span class="material-icons">
                        play_arrow
                        </span>
                </a>
            </div>
        </div>
        <a href="" class="logo">POMODORO</a>
    </div>
</body>
</html>
